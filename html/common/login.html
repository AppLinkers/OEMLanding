<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../css/common/style.css">
    <link rel="stylesheet" href="../../css/common/auth.css">

</head>

<body>

    <div class="container auth__container flex-center">
        <div class="auth-box gray-box">
            <form action="#">
                <p class="p-label">관리자 로그인</p>

                <div class="form-group">
                    <input type="text" placeholder="아이디" required>
                    <p class="p-content">존재하지 않는 아이디입니다</p>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="비밀번호" required>
                    <p class="p-content">비밀번호를 확인해주세요</p>
                </div>

                <button type="submit">로그인</button>
            </form>

            <a href="../common/signup.html">
                <div class="button-varient flex-center" style="margin-top: 15px;">
                    <p> 관리자 가입</p>
                </div>
            </a>
        </div>
    </div>

</body>

</html>
