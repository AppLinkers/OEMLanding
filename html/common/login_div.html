<link rel="stylesheet" href="../../css/common/login_div.css">
<div class="container login-div__container grid-div">

    <div class="grid-left">
        <img src="../images/logindiv.JPG">
    </div>

    <div class="grid-right gray-box login-box">
        <form action="#" class="login-form">
            <div class="login-input">
                <input type="text" placeholder="ID">
                <input type="password" placeholder="비밀번호">
            </div>
            <div class="login-btn flex-center">
                <span>로그인</span>
            </div>
        </form>
        <div class="signup-div flex-right">
            <a href="#">회원가입</a>
        </div>
    </div>
</div>
