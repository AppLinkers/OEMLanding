<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../css/common/style.css">
    <link rel="stylesheet" href="../../css/common/auth.css">

</head>

<body>

    <div class="container auth__container flex-center">
        <div class="auth-box gray-box">
            <form action="#">
                <p class="p-label">관리자 가입하기</p>

                <div class="form-group">
                    <p class="p-title">이름</p>
                    <input type="text" placeholder="실명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <p class="p-title">아이디</p>
                    <div class="form-grid">
                        <input type="text" placeholder="아이디를 입력하세요" required>
                        <div class="button-varient flex-center">
                            <p>중복확인</p>
                        </div>
                    </div>
                    <p class="p-content">중복된 아이디입니다</p>
                </div>

                <div class="form-group">
                    <p class="p-title">비밀번호</p>
                    <input id="pw" type="password" placeholder="비밀번호를 입력하세요" required style="margin-bottom: 5px;">
                    <input id="pw2" type="password" placeholder="비밀번호를 다시 입력하세요" required>
                    <p id="pw-alert" class="p-content"></p>
                </div>

                <button type="submit" onclick="check_pw()">가입하기</button>
            </form>
        </div>
    </div>

    <script src="../../javascript/common/auth.js"></script>

</body>

</html>
