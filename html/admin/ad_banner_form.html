<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../css/common/style.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">

</head>

<body>
    <!-- ======== HEADER ======== -->
    <header id="header"></header>
    <!-- ======== NAV ======== -->
    <nav id="nav"></nav>
    <style>
        .nav__container a:nth-child(3) {
            border-bottom: 3px solid var(--color-primary);
            color: var(--color-primary);
        }
    </style>

    <!-- ======== ADMIN ======== -->
    <div class="container admin__container">

        <form action="#" method="post">
            <div class="admin__title flex-between">
                <p class="p-menu">배너 추가하기</p>
                <button type="submit">발행하기</button>
            </div>

            <div class="form__title">
                <input class="admin-input" type="text" placeholder="배너 이름">
            </div>

            <div class="form__img">
                <p class="p-title">배너 이미지</p>
                <input id="selectImg" type="file" hidden>
                <div class="form__img-container banner-img gray-stroke flex-center" onclick="defaultBtnActive()">
                    <div class="upload-icon flex-center active">
                        <i class="uil uil-image-upload" style="margin-right: 5px;"></i>
                        <p class="p-etc">업로드 하기</p>
                    </div>
                    <img>
                </div>
            </div>
        </form>

    </div>


    <!-- ======== JAVASCRIPT ======== -->
    <script src="../../javascript/admin/base.js"></script>
    <script src="../../javascript/admin/uploadImg.js"></script>

</body>

</html>
