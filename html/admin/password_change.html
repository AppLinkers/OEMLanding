<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- ICON SCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="../../css/common/style.css">
    <link rel="stylesheet" href="../../css/common/auth.css">

</head>

<body>

    <div class="container auth__container flex-center">
        <div class="auth-box gray-box">
            <form action="#">
                <p class="p-label">비밀번호 변경하기</p>

                <div class="form-group">
                    <p class="p-title">새 비밀번호</p>
                    <input id="pw" onkeyup="check_pw()" type="password" placeholder="비밀번호를 입력하세요" required
                        style="margin-bottom: 5px;">
                    <input id="pw2" onkeyup="check_pw()" type="password" placeholder="비밀번호를 다시 입력하세요" required>
                    <p id="pw-alert" class="p-content"></p>
                </div>

                <button id="submit" type="submit" disabled>변경하기</button>
            </form>
        </div>
    </div>

    <script src="../../javascript/common/auth.js"></script>

</body>

</html>
